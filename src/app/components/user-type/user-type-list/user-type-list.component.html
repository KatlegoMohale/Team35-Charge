<div class="list row">

    <div class="col-md-8">
      <div class="input-group mb-4">
        <!-- <input type="text"class="form-control"placeholder="Search by name"[(ngModel)]="name"/> -->
        <input type="text"class="form-control"placeholder="Search by name" />
        <div class="input-group-append">
          <!-- <button class="btn btn-outline-secondary" type="button" (click)="searchByName()"> -->
          <button class="btn btn-outline-secondary" type="button">
            Search
          </button>
        </div>
      </div>
    </div>


    <div class="label-group mb-4">
      <h4>User Type List</h4>
      <div class="button-group-append">
        <button class="btn btn-primary m-6 btn-block" style="position: absolute;" routerLink="createUserType"><i class="fa fa-plus" aria-hidden="true" ></i> Add a User Type </button>
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th data-width="900" data-halign="center" data-align="left">User Type Name</th>
          <th data-halign="center" data-align="left">User Type Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usertype of usertypes">
          <td>{{usertype.UserTypeName}}</td>
          <td>{{usertype.UserTypeDescription}}</td>
          <td data-align="middle" data-width="100">
            <button class="btn" routerLink="updateUsertype/:id"><i class="fa fa-pencil" aria-hidden="true"></i> Edit </button>
            <button class="btn"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="float-left"> 
      <button class="btn btn-primary m-6 btn-block" style="position: absolute;" routerLink="createUserType"><i class="fa fa-plus" aria-hidden="true" ></i> Add a User Type </button>
    </div>
  
</div>
